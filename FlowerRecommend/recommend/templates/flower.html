<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .slide {
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .slide li {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            opacity: 0;
            transition: 1s;
        }

        .slide li:nth-child(1) {
            background: rgb(223, 223, 223);
        }

        .slide li:nth-child(2) {
            background: rgb(223, 223, 223);
        }

        .slide li:nth-child(3) {
            background: rgb(223, 223, 223);
        }

        .slide li:nth-child(4) {
            background: rgb(223, 223, 223);
        }

        .slide input {
            display: none;
        }

        .slide .bullet {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        .slide .bullet label {
            width: 10px;
            height: 10px;
            border-radius: 10px;
            border: 2px solid #666;
            display: inline-block;
            background: #fff;
            font-size: 0;
            transition: 0.5s;
            cursor: pointer;
        }

        /* 슬라이드 조작 */
        #pos1:checked~ul li:nth-child(1),
        #pos2:checked~ul li:nth-child(2),
        #pos3:checked~ul li:nth-child(3),
        #pos4:checked~ul li:nth-child(4) {
            opacity: 1;
        }

        /* bullet 조작 */
        #pos1:checked~.bullet label:nth-child(1),
        #pos2:checked~.bullet label:nth-child(2),
        #pos3:checked~.bullet label:nth-child(3),
        #pos4:checked~.bullet label:nth-child(4) {
            background: #666;
        }

        #main-content {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin: 20px;
        }

        #leftside {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.2/dist/minty/bootstrap.min.css">   
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">Flower Recommendation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'main' %}">Home
                        <span class="visually-hidden">(current)</span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'notice' %}">Notice</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'recom' %}">Recommendation</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'join' %}">Sign Up</a>
                    </li>
                  </ul>
                  <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
    
</head>

<body>
    <div id="main-content">

        <div id="leftside">
            <h1>꽃</h1>

            <ul>

                </li>
                <li style="display: flex;flex-direction: column;justify-content:space-evenly;">

                    </div>
                </li>
                <li style="display: flex;flex-direction: column;justify-content:space-evenly;">

            </ul>
            <p class="bullet">
                <label for="pos1">1</label>

                <label for="pos3">3</label>
                <label for="pos4">4</label>
            </p>

    </div>
